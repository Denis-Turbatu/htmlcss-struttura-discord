<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Discord-Structure</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo short-col">logo</div>
      <div class="navbar long-col">
        <ul class="nav-items">
            <li>link</li>
            <li>link</li>
            <li>link</li>
            <li>link</li>
        </ul>
      </div>
      <div class="login short-col">login</div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- Initial Section -->
        <div class="initial-section">
            <div class="rappresentation"></div>
        </div>
        <!-- /Initial Section -->

        <!-- Object Section -->
        <div class="object-section">
            <div class="object-container">
                <div class="big-object"></div>
                <div class="small-object"></div>
            </div>
        </div>

        <div class="object-section opposite">
            <div class="object-container inverted">
                <div class="big-object"></div>
                <div class="small-object"></div>
            </div>
        </div>

        <div class="object-section">
            <div class="object-container">
                <div class="big-object"></div>
                <div class="small-object"></div>
            </div>
        </div>
        <!-- Object Section -->

        <!-- Final Section -->
        <div class="final-section">
            <div class="conclusion"></div>
        </div>
        <!-- /Final Section -->

    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- /FOOTER -->
  </body>
</html>
